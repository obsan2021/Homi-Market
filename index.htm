<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEthiopia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="ShopEthiopia Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="language-switcher">
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="am">Amharic</option>
                    <option value="or">Afaan Oromo</option>
                </select>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="text-content">
                <h1>Welcome to ShopEthiopia</h1>
                <p>Your one-stop shop for the best products in Ethiopia</p>
                <button class="btn-glow">Shop Now</button>
            </div>
            <div class="image-container">
                <img src="your-image.jpg" alt="Featured Products">
            </div>
        </section>

        <section class="product-sec">
            <p class="head-product">Featured Products</p>
            <div class="product-list">
                <a href="#">
                    <div class="product">
                        <div class="product-img"></div>
                        <div class="product-info">
                            <p class="name">Product 1</p>
                            <p class="cash">$200</p>
                        </div>
                    </div>
                </a>
                <!-- Repeat Product Blocks -->
                <a href="#">
                    <div class="product">
                        <div class="product-img"></div>
                        <div class="product-info">
                            <p class="name">Product 2</p>
                            <p class="cash">$150</p>
                        </div>
                    </div>
                </a>
                <!-- Add more products here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <ul class="footer-links">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Social Media</a></li>
            </ul>
            <div class="footer-language">
                <select id="footer-language-select">
                    <option value="en">English</option>
                    <option value="am">Amharic</option>
                    <option value="or">Afaan Oromo</option>
                </select>
            </div>
        </div>
    </footer>
</body>
</html>
